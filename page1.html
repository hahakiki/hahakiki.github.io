<html>
<head> <title>JMpage</title>

<script language="javascript">
    var img = new Array();
    img[0] = "images/mainBack1.jpg";
    img[1] = "images/mainBack2.jpg";
    img[2] = "images/mainBack3.jpg";
    img[3] = "images/mainBack4.jpg";
    var i = 0;
    function changeImage()
    {
        document.title_img.src = img[i];
        i++;
        if(i == 4){
            i = 0;
        }
        setTimeout("changeImage()", 2800);
    }
</script>

<style>
    * { margin: 0; padding: 0; }
    body{background-color: white;}
    li { list-style: none; }
    a { text-decoration: none; }
    img { border: 0; }
</style>

<style>
    @media screen and (min-width: 1200px){
        ::-webkit-scrollbar
        {
            display: none;
        }
    }
</style>

<style>
    a:link{color:black; text-decoration: none; font-weight: bold;}
    a:visited{color:black; text-decoration: underline; font-weight: bold;}
    a:active{color:black; text-decoration: none; font-weight: bold;}
    a:hover{color:black; text-decoration: underline; font-weight: bold;}
</style>

<style>
    #main_header
    {
        position: relative;
        width: 1250px; height:70; margin: 0 auto;
    }
    #main_header > a
    {
        position:absolute;
    }
    #main_header > #main_menu
    {
        position:absolute; right:50; top:40px; word-spacing: 50px;
    }
    #main_header > #logo
    {font-family: Arial,'Times New Roman', Times, Helvetica, sans-serif; font-weight: bolder;font-size:30px; color:black;
        position: absolute; left:160px; top:30px
    }
    #main_header > #logoimage
    {
        position: absolute; left:100; top:15px; width:50; height:50;
    }
</style>

<style>
    #content
    {
        /* 중앙 정렬 */
        width: 1200px; margin: 0 auto;
        position: relative;
        /* 수평 레이아웃 구성 */
        overflow: hidden; margin-bottom: 50px;
    }
    #content > .title_style
    {
        position: absolute;
        right:100; top:100;
        font-family: 'Times New Roman', Times, Arial, Helvetica, sans-serif; font-size:50; text-align: left; font-weight: normal;
            color:black;
    }
    #content > #subcontent
    {width:1200; height:100; text-align: left; margin-top: 40px;}
</style>

<style>
    #subcontent > #menu{padding: 15;}
    #subcontent > #menu li{display: block;}
    #subcontent > #menu li button
    {background-color: black; color:white;
        padding:10px 20px; text-decoration: none; font-weight: bolder; border:0px; margin-right: 1px;}
    #subcontent > #menu li button:hover
    {background-color: orange}
</style>

<style>
    #menu > li {float: left;}
    #menu > li > #search
    {width:30; height:30; position: absolute; left:43; top:545;}
    #menu > li > #search_text
    {
        position: relative; left: 15; top:24px;font-size: 15; font-family: arial; font-weight: bold; width:80;
    }
</style>

<style>
    #footer
    {
        width:1200; height:25; background-color: gray; font-size:12px; font-family: arial; text-align: center; color:black; padding: 7px 0px 0px 0px;
        margin: 0 auto;
    }
</style>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script>
    $(document).ready(function()
    {
        var webLink = $('.web_link');
        var webImage = $('.web_image');

        $('#button1').click(function()
        {
            $('#menu > li > button').css('background-color','black');
            $('#button1').css('background-color','orange');
            webLink.attr('href', 'http://www.visitkorea.or.kr');
            webImage.attr('src', 'images/website1.PNG');
        })

        $('#button2').click(function()
        {
            $('#menu > li > button').css('background-color','black');
            $('#button2').css('background-color','orange');
            webLink.attr('href', 'http://korean.visitkorea.or.kr');
            webImage.attr('src', 'images/website2.PNG');
        })

        $('#button3').click(function()
        {
            $('#menu > li > button').css('background-color','black');
            $('#button3').css('background-color','orange');
            webLink.attr('href', 'http://www.korailtravel.com/');
            webImage.attr('src', 'images/website3.PNG');
        })

        $('#button4').click(function()
        {
            $('#menu > li > button').css('background-color','black');
            $('#button4').css('background-color','orange');
            webLink.attr('href', 'http://store.naver.com/flights/');
            webImage.attr('src', 'images/website4.PNG');
        })
    });
</script>

</head>

                <li><button id=button1 style="background-color: orange">첫번째</button></li>
