<html><head><title>JMpage</title>
<script language="javascript">
    function checkInfo()
    {
        txtPw = document.frm.pw.value
        txtId = document.frm.id.value
        if(txtPw=="1234" && txtId=="travel")
            document.location.href="page1.html"
        else
        {
            alert("회원 정보가 일치하지 않습니다. 다시 확인해 주세요.")
            document.frm.pw.value = ""
            document.frm.id.value = ""
        }
    }
</script>

<style>
    @font-face
    {
        font-family: 'font';
        src:url('조선일보명조.ttf');
    }
    body{background-color: lightgray; width:1300px;}

    div#main
    {
        width:400; height:550;
        font-family: 'font';
        position: relative; left:470; top:40;
    }
    div#ID
    {
        position: absolute; left:123; top:400;
        font-family: "조선일보명조";
    }
    div#PASS
    {
        position: absolute; left:58; top:445;
        font-family: "조선일보명조";
    }
    div#LOGIN
    {
        position: absolute; left:185; top:490;
    }

    .logo{font-family: Arial,'Times New Roman', Times, Helvetica, sans-serif; font-weight: bolder;font-size:30px; color:black;}

</style>
</head>
<body onload="alert('개인 홈페이지 입니다. 정보를 입력해주세요. (Chrome 환경에 적합한 페이지 입니다)');">
    <div id=main style="background-color:white;">
        <img src="images/logo.png" style="position: absolute; left:120; top:15px; width:50; height:50;">
    <!-- 로고 -->

    <!-- 로고 텍스트 -->

        <form name=frm>

        <div id=ID>

        <div id=PASS>
